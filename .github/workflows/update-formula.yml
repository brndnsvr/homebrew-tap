name: Update sysm formula

on:
  repository_dispatch:
    types: [new-release]

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        env:
          VERSION: ${{ github.event.client_payload.version }}
          SHA256: ${{ github.event.client_payload.sha256 }}
        run: |
          sed -i '' "s|url \"https://github.com/brndnsvr/sysm/archive/v.*\.tar\.gz\"|url \"https://github.com/brndnsvr/sysm/archive/v${VERSION}.tar.gz\"|" Formula/sysm.rb
          sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/sysm.rb
          sed -i '' "s|version \".*\"|version \"${VERSION}\"|" Formula/sysm.rb

          echo "Updated formula to v${VERSION}"
          cat Formula/sysm.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sysm.rb
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update sysm to ${VERSION}"
          git push
