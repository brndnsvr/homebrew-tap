name: Update sysm formula

on:
  repository_dispatch:
    types: [new-release]

permissions:
  contents: write

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update formula
        env:
          VERSION: ${{ github.event.client_payload.version }}
          SHA256: ${{ github.event.client_payload.sha256 }}
        run: |
          sed -i "s|url \"https://github.com/brndnsvr/sysm/releases/download/v.*/sysm-.*-macos-arm64\.tar\.gz\"|url \"https://github.com/brndnsvr/sysm/releases/download/v${VERSION}/sysm-${VERSION}-macos-arm64.tar.gz\"|" Formula/sysm.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/sysm.rb

          echo "Updated formula to v${VERSION}"
          cat Formula/sysm.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sysm.rb
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update sysm to v${VERSION}"
          git push
